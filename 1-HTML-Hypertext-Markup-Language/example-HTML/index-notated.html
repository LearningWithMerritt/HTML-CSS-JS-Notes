<!DOCTYPE html> <!-- This declaration defines the document to be HTML5 -->
<html lang="en-us"> <!-- This is the opening tag for the HTML document, specifying the language as English (United States) -->
  <head><!--Opening tag of the head element, used for document metadata-->
    
    <title>Page Title</title> <!-- title element, content displays in the browser's title bar or tab -->
  
  </head> <!--Closing tag of the head element-->

  <body> <!--Opening tag of body element, webpage content goes between these tags-->


    <h1>This is a heading</h1> <!-- h1 level 1 heading element, used to define the main heading of the document -->
    

    <p>This is a paragraph.</p> <!-- paragraph element, used to define a block of text as a paragraph -->
    
    <img src="image.png" alt="alt text here" width="400px"> <!-- image element, used to embed images into a webpage.-->

    <a href="https://www.w3schools.com">This is a link</a> <!-- anchor element, used to define hyperlinks and create clickable text/images-->


    <div> 
        This is a div element
    </div>
    <!-- div element, generic block container user to group and structure content on a webpage. div is short for division.-->


    <span>This is a span element</span><!--span element, generic inline container used to apply styling or group text elements within a webpage.-->

    

  </body> <!-- This is the closing tag for the body of the HTML document -->
</html> <!-- This is the closing tag for the HTML document -->
