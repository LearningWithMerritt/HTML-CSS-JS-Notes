<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Example</title>

        <!-- Internal JavaScript -->
        <script>
            // Internal JS to change text color of a heading when it's clicked
            function changeHeadingColor() {
                document.getElementById('heading').style.color = 'blue';
            }
        </script>

    </head>
    <body>
        <!-- Inline JavaScript -->
        <h1 id="heading" onclick="changeHeadingColor()">Click me to change my color!</h1>

        <div>
            <p id="dynamic-text">This is some static text.</p>
            <button onclick="showAlert()">Click me for an alert!</button>
        </div>

        <div>
            <p>Click the button below to change the background color:</p>
            <button onclick="changeBackgroundColor()">Change Background Color</button>
        </div>

        <!-- External JS File -->
        <script src="script.js"></script>
    </body>
</html>
